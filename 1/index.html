<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shoulda Woulda</title>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <audio
    id="song"
    src="shoulda.mp3"
    preload="auto"
    controls="controls"
    -autoplay
    loop
    ></audio>

    <div id="container">
      <div id="box">
        <div id="prog"></div>
        <div id="prog2"></div>
        <img src="https://cdn1.iconfinder.com/data/icons/material-apps/512/icon-music-material-design-512.png" alt="Music Icon" width="75px" height="75px" id="img">
        <span id="title">Shoulda Woulda</span>
        <i class="fas fa-play" id="pp" onclick="pp()"></i>
        <i class="fas fa-volume-up"id="vol" onclick="vol()"></i>
      </div>
    </div>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
